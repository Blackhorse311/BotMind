name: Bug Report
description: Report a bug or issue with BotMind
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us diagnose the issue.

  - type: input
    id: spt-version
    attributes:
      label: SPT Version
      description: What version of SPT are you running?
      placeholder: "e.g., 4.0.12"
    validations:
      required: true

  - type: input
    id: mod-version
    attributes:
      label: BotMind Version
      description: What version of BotMind are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Affected Module
      description: Which module is the issue related to?
      options:
        - MedicBuddy
        - Looting
        - Questing
        - General / Plugin Load
        - Not sure
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start a raid on [map] as [PMC/Scav]
        2. Press [keybind] / wait for [bot behavior]
        3. See error...
    validations:
      required: true

  - type: input
    id: map
    attributes:
      label: Map
      description: Which map were you playing on?
      placeholder: "e.g., Customs, Streets, Reserve"
    validations:
      required: false

  - type: textarea
    id: other-mods
    attributes:
      label: Other Mods Installed
      description: List any other mods you have installed (especially SAIN, BigBrain, or bot-related mods)
      placeholder: |
        - SAIN 3.x
        - BigBrain 1.4.x
        - Donuts
        - etc.
    validations:
      required: false

  - type: textarea
    id: client-log
    attributes:
      label: Client Log (BepInEx)
      description: |
        Upload or paste the relevant portion of your BepInEx log.
        Location: `BepInEx/LogOutput.log`

        **Tip:** Search for "BotMind" or "Blackhorse311" to find relevant lines.
      placeholder: "Paste log contents here or drag & drop the file..."
      render: text
    validations:
      required: true

  - type: textarea
    id: server-log
    attributes:
      label: Server Log
      description: |
        Upload or paste the relevant portion of your SPT server log.
        Location: `SPT/user/logs/` (most recent file)
      placeholder: "Paste log contents here or drag & drop the file..."
      render: text
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I am using the latest version of BotMind
          required: true
        - label: I have BigBrain 1.4.x installed
          required: true
